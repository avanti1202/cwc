<html>
		<head>
				<title> Character Word Counter </title>
				<link rel = "stylesheet" href = "c1.css">
		</head>
		<body>
		<center>
				<h1> Character Word Counter </h1>
				<form>
						<textarea placeholder = "Enter your Text" rows = 5 cols = 30 id = "txt"></textarea>
				</form>
						<h1 id = "msg"> </h1>
				<script>
						let txt = document.getElementById("txt");
						let msg = document.getElementById("msg");	
 						txt.addEventListener("input", function ( ) {
 					  	                let t = txt.value.trim();
   						                let cc = t.split(" ").join(" ").length;
							        let wc = 0;
								if (cc  == 0)
									   wc = 0;
								else
									    wc = t.split(" ").length;
								let ans = "cc =   " + cc +  " wc =  " + wc;
								msg.innerHTML = ans;
    					
				           	});
				</script>		
		</center>
   		</body>
</html>
